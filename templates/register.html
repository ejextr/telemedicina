<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - MedicApp</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>MedicApp Register</h1>
        <form method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <select name="role" id="role" required>
                <option value="">Select Role</option>
                <option value="patient">Patient</option>
                <option value="doctor">Doctor</option>
            </select>
            <div id="specialtyDiv" style="display: none;">
                <input type="text" name="specialty" placeholder="Specialty" id="specialty">
            </div>
            <button type="submit">Register</button>
        </form>
        <p><a href="{{ url_for('login') }}">Already have an account? Login</a></p>
    </div>
    <script>
        document.getElementById('role').addEventListener('change', function() {
            const specialtyDiv = document.getElementById('specialtyDiv');
            if (this.value === 'doctor') {
                specialtyDiv.style.display = 'block';
                document.getElementById('specialty').required = true;
            } else {
                specialtyDiv.style.display = 'none';
                document.getElementById('specialty').required = false;
            }
        });
    </script>
</body>
</html>
